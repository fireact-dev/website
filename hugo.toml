baseURL = "https://fireact-dev.github.io/"
title = "Fireact.dev"
theme = "hugo-universal-theme"
languageCode = "en-us"
defaultContentLanguage = "en"

# Enable comments by entering your Disqus shortname
disqusShortname = ""

# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# number of words of summarized post content (default 70)
summaryLength = 70

[menu]
    [[menu.main]]
        name       = "Home"
        identifier = "menu.home"
        url        = "/"
        weight     = 1

    [[menu.main]]
        name       = "Blog"
        identifier = "menu.blog"
        url        = "/blog/"
        weight     = 2

[params]
    style = "default"
    logo = "img/logo.svg"
    logo_small = "img/logo.svg"
    logo_width = "40px"
    logo_height = "40px"
    about_us = "Fireact.dev is an open-source framework for building SaaS applications with Firebase, React, TypeScript, and Stripe integration."
    copyright = "Copyright (c) 2024, Fireact.dev; all rights reserved."
    date_format = "January 2, 2006"
    defaultKeywords = ["firebase", "react", "typescript", "saas", "stripe", "tailwindcss"]
    defaultDescription = "Open-source framework for building SaaS applications with Firebase, React, TypeScript, and Stripe"

    # Contact form configuration
    email = "contact@fireact.dev"

    [params.carousel]
        enable = true
        background = "dark"

    [params.features]
        enable = true

    [params.see_more]
        enable = true
        icon = "fab fa-github"
        title = "Ready to Build Your SaaS?"
        subtitle = "Get started with Fireact.dev - the open-source framework that provides everything you need to launch your SaaS product."
        link_url = "https://github.com/fireact-dev"
        link_text = "View on GitHub"

    [params.clients]
        enable = false

    [params.recent_posts]
        enable = true
        title = "Latest Updates"
        subtitle = "Stay up to date with the latest news, features, and improvements to the Fireact.dev framework."

    [params.topbar]
        enable = true
        text = """<p class="hidden-sm hidden-xs">Build your SaaS faster with Fireact.dev</p>
        <p class="hidden-md hidden-lg">
        <a href="https://github.com/fireact-dev" data-animate-hover="pulse"><i class="fab fa-github"></i></a>
        <a href="mailto:contact@fireact.dev" data-animate-hover="pulse"><i class="fas fa-envelope"></i></a>
        </p>
        """

    [params.footer]
        enable = true
